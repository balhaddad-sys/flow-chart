<!DOCTYPE html>
<html lang="en">
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="MedQ - AI-powered adaptive study platform for medical students. Generate personalized quizzes, study schedules, and weakness analysis.">
  <meta name="theme-color" content="#2563EB">

  <!-- Open Graph -->
  <meta property="og:title" content="MedQ - Adaptive Medical Study Companion">
  <meta property="og:description" content="AI-powered adaptive study platform for medical students. Upload materials, generate quizzes, and track your progress.">
  <meta property="og:type" content="website">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="MedQ">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <title>MedQ - Adaptive Medical Study Companion</title>
  <link rel="manifest" href="manifest.json">

  <!-- Preconnect to Firebase -->
  <link rel="preconnect" href="https://firestore.googleapis.com">
  <link rel="preconnect" href="https://www.googleapis.com">

  <style>
    .loading-splash {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #FFFFFF;
      z-index: 999;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .loading-splash h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #2563EB;
      margin: 0 0 1rem;
    }
    .loading-splash p {
      font-size: 0.875rem;
      color: #6B7280;
      margin: 0;
    }
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #E5E7EB;
      border-top-color: #2563EB;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 1.5rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loading" class="loading-splash">
    <div class="loading-spinner"></div>
    <h1>MedQ</h1>
    <p>Loading your study companion...</p>
  </div>

  <script>
    window.addEventListener('flutter-first-frame', function() {
      var loading = document.getElementById('loading');
      if (loading) loading.remove();
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
