name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  FIREBASE_PROJECT_ID: medq-a6cc6
  NODE_VERSION: '20'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            functions/package-lock.json
            medq-web/package-lock.json

      # ── Next.js ──────────────────────────────────────
      - name: Install Next.js dependencies
        run: cd medq-web && npm ci

      - name: Lint Next.js
        run: cd medq-web && npx next lint

      - name: Build Next.js
        run: cd medq-web && npx next build
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: AIzaSyDqmS_2wfbgoON5Rbp4hcXgs3ZuGl7Yq8s
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: medq-a6cc6.firebaseapp.com
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: medq-a6cc6
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: medq-a6cc6.firebasestorage.app
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: '1061864749573'
          NEXT_PUBLIC_FIREBASE_APP_ID: '1:1061864749573:web:2374190d0f988cad34ba6c'

      # ── Cloud Functions ──────────────────────────────
      - name: Install Cloud Functions dependencies
        run: cd functions && npm ci

      - name: Run Cloud Functions tests
        run: cd functions && npm test

  deploy-functions:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install Cloud Functions dependencies
        run: cd functions && npm ci

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Deploy Cloud Functions
        run: firebase deploy --only functions --project ${{ env.FIREBASE_PROJECT_ID }} --force
