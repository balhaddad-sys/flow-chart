name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  FIREBASE_PROJECT_ID: medq-a6cc6
  NODE_VERSION: '20'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            functions/package-lock.json
            medq-web/package-lock.json

      # ── Next.js ──────────────────────────────────────
      - name: Install Next.js dependencies
        run: cd medq-web && npm ci

      - name: Lint Next.js
        run: cd medq-web && npx next lint

      - name: Build Next.js
        run: cd medq-web && npx next build
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
          NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID }}

      # ── Cloud Functions ──────────────────────────────
      - name: Install Cloud Functions dependencies
        run: cd functions && npm ci

      - name: Run Cloud Functions tests
        run: cd functions && npm test

  deploy-functions:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json

      - name: Install Firebase CLI
        run: npm install -g firebase-tools@13

      - name: Install Cloud Functions dependencies
        run: cd functions && npm ci

      - name: Deploy Cloud Functions, Firestore rules/indexes, and Storage rules
        shell: bash
        env:
          SA_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          SA_FILE="$(mktemp -t sa-XXXXXX.json)"
          printf '%s' "$SA_JSON" > "$SA_FILE"
          export GOOGLE_APPLICATION_CREDENTIALS="$SA_FILE"

          # Verify credentials are accepted before attempting deploy
          echo "=== Verifying auth / listing existing functions ==="
          firebase functions:list --project "${FIREBASE_PROJECT_ID}" 2>&1 | head -20 || true

          set -euo pipefail
          LOG_FILE="$(mktemp -t firebase-deploy-XXXXXX.log)"
          max_attempts=3
          attempt=1
          deploy_ok=false

          until firebase deploy \
              --only functions,firestore,storage \
              --project "${FIREBASE_PROJECT_ID}" \
              --force \
              --debug \
              2>&1 | tee "$LOG_FILE"; do

            echo ""
            echo "=== DEPLOY ATTEMPT ${attempt} FAILED — extracting GCP error ==="
            grep -iE "error|fail|denied|permission|quota|429|403|500|409" "$LOG_FILE" | tail -60 || true

            if [ "${attempt}" -ge "${max_attempts}" ]; then
              echo "Firebase deploy failed after ${max_attempts} attempts."
              rm -f "$SA_FILE" "$LOG_FILE"
              exit 1
            fi
            attempt=$((attempt + 1))
            wait_seconds=$((attempt * 30))
            echo "Retrying in ${wait_seconds}s (attempt ${attempt}/${max_attempts})..."
            sleep "${wait_seconds}"
          done

          rm -f "$SA_FILE" "$LOG_FILE"
