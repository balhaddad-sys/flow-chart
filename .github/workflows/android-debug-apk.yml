name: Android Debug APK

on:
  workflow_dispatch:
  push:
    branches:
      - "claude/**"

jobs:
  build-debug-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle.kts', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}-

      - name: Cache pub packages
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: pub-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: pub-${{ runner.os }}-

      - name: Resolve Flutter dependencies
        run: flutter pub get

      - name: Generate Freezed / JSON serialization code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Apply lint auto-fixes
        run: dart fix --apply

      - name: Analyze
        run: flutter analyze --no-fatal-infos

      - name: Build debug APK
        run: |
          set -euo pipefail

          flutter build apk --debug || true

          echo ""
          echo "=== APK search ==="
          mapfile -t found_apks < <(find . -type f -name "app-debug.apk" 2>/dev/null | sort)

          if [ "${#found_apks[@]}" -eq 0 ]; then
            echo "ERROR: No app-debug.apk found anywhere. All *.apk files in workspace:"
            find . -type f -name "*.apk" 2>/dev/null || echo "(none)"
            exit 1
          fi

          echo "Found ${#found_apks[@]} candidate(s):"
          for apk in "${found_apks[@]}"; do
            echo "  $apk  ($(du -h "$apk" | cut -f1))"
          done

          selected="${found_apks[0]}"
          for apk in "${found_apks[@]}"; do
            if [[ "$apk" == *"flutter-apk"* ]]; then
              selected="$apk"
              break
            fi
          done

          dest="build/app/outputs/flutter-apk/app-debug.apk"
          mkdir -p "$(dirname "$dest")"
          if [ "$(realpath "$selected")" != "$(realpath "$dest" 2>/dev/null)" ]; then
            cp "$selected" "$dest"
          fi
          echo "Resolved: $selected â†’ $dest"

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: medq-debug-apk-${{ github.sha }}
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 14
          if-no-files-found: error
