name: Android Debug APK

on:
  workflow_dispatch:
  push:
    branches:
      - "claude/**"

jobs:
  build-debug-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install NDK 28.2.13676358
        run: |
          echo "=== Currently installed NDK versions ==="
          ls "$ANDROID_HOME/ndk/" 2>/dev/null || echo "(none)"
          if [ -d "$ANDROID_HOME/ndk/28.2.13676358" ]; then
            echo "NDK 28.2.13676358 already present â€” skipping install."
          else
            echo "Installing NDK 28.2.13676358 via sdkmanager..."
            echo "y" | "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" "ndk;28.2.13676358"
          fi
          echo "=== NDK dirs after install ==="
          ls "$ANDROID_HOME/ndk/" 2>/dev/null

      - name: Resolve Flutter dependencies
        run: flutter pub get

      - name: Generate Freezed / JSON serialization code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Analyze
        run: flutter analyze --no-fatal-infos

      - name: Build debug APK
        # --verbose passes Gradle's stdout through so we can see the real
        # error if the build fails, instead of Flutter's generic "Gradle
        # build failed to produce an .apk file" wrapper message.
        run: flutter build apk --debug --verbose 2>&1

      - name: List APK outputs (debug)
        if: always()
        run: |
          echo "=== ndkVersion after Flutter migration ==="
          grep ndkVersion android/app/build.gradle.kts || echo "(not found)"
          echo "=== flutter-apk dir ==="
          find build/app/outputs/flutter-apk -name "*.apk" 2>/dev/null || echo "No APKs in flutter-apk/"
          echo "=== apk/debug dir ==="
          find build/app/outputs/apk -name "*.apk" 2>/dev/null || echo "No APKs in apk/"

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: medq-debug-apk-${{ github.sha }}
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 14
          if-no-files-found: error
