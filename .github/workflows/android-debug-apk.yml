name: Android Debug APK

on:
  workflow_dispatch:
  push:
    branches:
      - "claude/**"

jobs:
  build-debug-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.41.2"
          channel: stable
          cache: true

      - name: Flutter version info
        run: flutter --version

      - name: Install Android NDK 28.2.13676358 (required by Flutter 3.41.2)
        run: |
          echo "ANDROID_HOME: $ANDROID_HOME"
          echo "=== Currently installed NDK versions ==="
          ls "$ANDROID_HOME/ndk/" 2>/dev/null || echo "(none)"
          if [ -d "$ANDROID_HOME/ndk/28.2.13676358" ]; then
            echo "NDK 28.2.13676358 already present â€” skipping install."
          else
            echo "Installing NDK 28.2.13676358 via sdkmanager..."
            echo "y" | "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" "ndk;28.2.13676358"
            echo "Install complete."
          fi
          echo "=== NDK dirs after install ==="
          ls "$ANDROID_HOME/ndk/" 2>/dev/null

      - name: Resolve Flutter dependencies
        run: flutter pub get

      - name: Generate Freezed / JSON serialization code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Analyze
        run: flutter analyze --no-fatal-infos

      - name: Build debug APK
        run: flutter build apk --debug 2>&1 | tee /tmp/flutter-build-output.txt; exit ${PIPESTATUS[0]}
        env:
          # Surface Gradle output for artifact upload on failure
          GRADLE_OPTS: "-Dorg.gradle.logging.level=lifecycle"

      - name: Upload build output (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-output-${{ github.sha }}
          path: /tmp/flutter-build-output.txt
          retention-days: 7
          if-no-files-found: ignore

      - name: List APK outputs (debug)
        if: always()
        run: |
          echo "=== flutter-apk dir ==="
          find build/app/outputs/flutter-apk -name "*.apk" 2>/dev/null || echo "No APKs in flutter-apk/"
          echo "=== apk/debug dir ==="
          find build/app/outputs/apk -name "*.apk" 2>/dev/null || echo "No APKs in apk/"

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: medq-debug-apk-${{ github.sha }}
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 14
          if-no-files-found: error
