name: Android Debug APK

on:
  workflow_dispatch:
  push:
    branches:
      - "claude/**"

jobs:
  build-debug-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install NDK 28.2.13676358
        run: |
          echo "=== Currently installed NDK versions ==="
          ls "$ANDROID_HOME/ndk/" 2>/dev/null || echo "(none)"
          if [ -d "$ANDROID_HOME/ndk/28.2.13676358" ]; then
            echo "NDK 28.2.13676358 already present â€” skipping install."
          else
            echo "Installing NDK 28.2.13676358 via sdkmanager..."
            echo "y" | "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" "ndk;28.2.13676358"
          fi
          echo "=== NDK dirs after install ==="
          ls "$ANDROID_HOME/ndk/" 2>/dev/null

      - name: Resolve Flutter dependencies
        run: flutter pub get

      - name: Generate Freezed / JSON serialization code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Analyze
        run: flutter analyze --no-fatal-infos

      - name: Build debug APK
        # Run Gradle directly to bypass Flutter's GradleProjectMigrator which
        # resets ndkVersion to 27.0.12077973 during `flutter build apk`.
        # The Flutter Gradle plugin handles Dart compilation internally, so
        # running assembleDebug directly produces a fully functional APK.
        # --stacktrace exposes the real Gradle error if compilation fails.
        run: |
          echo "=== ndkVersion in build.gradle.kts ==="
          grep ndkVersion android/app/build.gradle.kts
          echo "=== Running Gradle assembleDebug ==="
          cd android
          ./gradlew assembleDebug --stacktrace 2>&1

      - name: List APK outputs (debug)
        if: always()
        run: |
          echo "=== android/app/build/outputs/apk/debug ==="
          find android/app/build/outputs/apk -name "*.apk" 2>/dev/null || echo "No APKs in android/apk/"
          echo "=== build/app/outputs/flutter-apk ==="
          find build/app/outputs/flutter-apk -name "*.apk" 2>/dev/null || echo "No APKs in flutter-apk/"

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: medq-debug-apk-${{ github.sha }}
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 14
          if-no-files-found: error
