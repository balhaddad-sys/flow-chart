name: Android Debug APK

on:
  workflow_dispatch:
  push:
    branches:
      - "claude/**"

jobs:
  build-debug-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.41.2"
          channel: stable
          cache: true

      - name: Flutter version info
        run: flutter --version

      - name: Resolve Flutter dependencies
        run: flutter pub get

      - name: Generate Freezed / JSON serialization code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Analyze
        run: flutter analyze --no-fatal-infos

      - name: Build debug APK
        # Do NOT use --split-per-abi for debug â€” it confuses Flutter's APK
        # output detection when NDK/CMake are involved. A fat debug APK is
        # fine for testing and installs on any device/emulator.
        run: flutter build apk --debug

      - name: Show Gradle build logs on failure
        if: failure()
        run: |
          echo "=== Gradle exception logs ==="
          find . -name "*.log" -path "*/build/*" 2>/dev/null | head -5 | xargs cat 2>/dev/null || true
          echo "=== build/app/outputs/logs ==="
          find build -name "*.txt" -o -name "*.log" 2>/dev/null | head -5 | xargs cat 2>/dev/null || true
          echo "=== Last 100 lines of Gradle output ==="
          find ~/.gradle -name "*.log" 2>/dev/null | tail -1 | xargs tail -100 2>/dev/null || true

      - name: List APK outputs (debug)
        if: always()
        run: |
          echo "=== flutter-apk dir ==="
          find build/app/outputs/flutter-apk -name "*.apk" 2>/dev/null || echo "No APKs in flutter-apk/"
          echo "=== apk/debug dir ==="
          find build/app/outputs/apk -name "*.apk" 2>/dev/null || echo "No APKs in apk/"

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: medq-debug-apk-${{ github.sha }}
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 14
          if-no-files-found: error
